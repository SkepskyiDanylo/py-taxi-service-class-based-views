{% extends 'base.html' %}
{% block content %}
  <h1>Driver detail:</h1>
  <p><strong>First name:</strong> {{ driver.first_name }}</p>
  <p><strong>Last name:</strong> {{ driver.last_name }}</p>
  <hr>
  <h2>Cars:</h2>
  {% for car in driver.cars.all %}
    <p><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a></p>
  {% empty %}
    <p>No cars!</p>
  {% endfor %}
{% endblock %}
