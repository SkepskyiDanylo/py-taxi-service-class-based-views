{% extends 'base.html' %}
{% block content %}
  <h1>Drivers list:</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li><a href="{% url 'taxi:driver-detail' driver.pk %}">{{ driver.first_name }} {{ driver.last_name }}</a></li>
      {% endfor %}
    {% else %}
      <p>No drivers!</p>
    </ul>
  {% endif %}
{% endblock %}
