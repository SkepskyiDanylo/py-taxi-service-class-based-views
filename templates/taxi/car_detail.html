{% extends 'base.html' %}
{% block content %}
  <h1>Car detail:</h1>
  <p><strong>Model:</strong> {{ car.model }}</p>
  <p><strong>Manufacturer:</strong> {{ car.manufacturer.name }}</p>
  <hr>
  <h3>Drivers:</h3>
  {% for driver in car.drivers.all %}
    <p><a href="{% url 'taxi:driver-detail' driver.pk %}">{{ driver.first_name }} {{ driver.last_name }}</a></p>
    {% empty %}
      <p>No drivers</p>
  {% endfor %}
{% endblock %}
