{% extends 'base.html' %}
{% block content %}
  <h1>Car list:</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a></li>
      {% endfor %}
    {% else %}
      <p>No cars!</p>
    </ul>
  {% endif %}
{% endblock %}
